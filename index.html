<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mega Worten</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/apple.png">
</head>
<body>
    <!-- create a vertical grid of 4 rows - mobile view  -->
    <div id="container"> 

        <!-- first row of grid - header: logo, strapline, link to game rules new page  -->
        <div id="game-header">
            <h1>Mega Worten</h1>
            <h2><a href="/index.html">Home</a></h2>
            <h2><a href="#game-rules">Game Rules</a></h2>
            <h3>Improve your German vocabulary and spelling</h3>
        </div>

        <!-- second row of grid - main game: split into 2 areas, for game question and game answer, and score. -->
         <div id = "game-area">
            <img id="game-image" src="" alt="Game Image">
            <br>
            <!--game message to be displayed according to correct or incorrect answer  -->
            <p id="game-message"></p>
            <br>
            <!-- user clicks NEXT button after a correct or incorrect answer, to show the next image  -->
            <button id="next-btn">NEXT</button>
            <br>
            <!-- score is zero at the start of the game -->
            <label for="game-input">Type the German word for the image you see:</label>
            <!-- input field for user to type their answer: -->
            <input type="text" id="game-input" name="game-input"> 
            <!-- GO button, user will enter their answer and type go, but invisible at the start of the game -->
            <button id="game-btn">GO</button>
            <p>Score: <span id="user-score">0</span></p>
            <!-- button to start the game -->
            <button id="start-btn">START GAME</button>
            <!-- user clicks NEW GAME button to start a new game  -->
            <button id="new-btn">NEW GAME</button>
        </div>

        <!-- third row of grid - game rules anchor link  --> 
        <div id="game-rules">
            <h2>Game Rules - How to play</h2>
        </div>

        <!-- fourth row of grid - footer: like this game? thumbs up or down, vote count, share on insta  --> 
        <div id="footer-social">
            <h2>Like This Game?</h2><br>
            <h3>Share</h3>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="SShare the game on Instagram (icon opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
      
    <script src="assets/js/script.js"></script>
    <!-- font awesome script, use v5, free icons  -->
    <script src="https://kit.fontawesome.com/96530399f9.js" crossorigin="anonymous"></script>
</body>
</html>
